<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Binasco Token Monitor</title>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-between bd-highlight mb-3">
      <div class="p-2 bd-highlight">
        <img src="assets/icon.png" alt="Token Monitor" width="50">
      </div>
      <div class="p-2 bd-highlight pt-3">
        <h2>Binasco Token Monitor</h2>
      </div>
      <div class="p-2 bd-highlight pt-3">
        <a href="#" class="btn btn-primary" id="btm-new-token">New</a>
      </div>
    </div>
    
    <div class="alert alert-primary" role="alert">
      BNB ‚ûù BRL : <strong>R$ <span id="btm-bnb-value">R$ 0.00</span></strong>
    </div>

    <form id="btm-form">
      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label for="btm-formToken">Token</label>
            <input type="text" class="form-control" id="btm-form-token" placeholder="Token Address">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <div class="form-group">
            <label for="btm-formAmount">Amount</label>
            <input type="number" class="form-control" id="btm-form-amount" placeholder="Integer">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Purchase Price</label>
            <input type="text" class="form-control" id="btm-form-purchase-price" placeholder="Price in BRL">
          </div>
        </div>
      </div>
      <div class="d-flex flex-row-reverse mt-3">      
        <div class="p-2">
          <a href="#" class="btn btn-danger" id="btm-form-cancel">Cancel</a>
          <button type="submit" class="btn btn-primary" id="btm-form-save">Save</button>
        </div>
      </div>
    </form>
    
    <table class="table table-striped" id="btm-table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Symbol</th>
          <th scope="col">Amount</th>
          <th scope="col">Purchase Price</th>
          <th scope="col">Actual Price</th>
          <th scope="col">Profit</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="btm-table-body">
      </tbody>
    </table>

    <footer class="p-3">
      <div class="d-flex bd-highlight">
        <div class="flex-grow-1 bd-highlight">
          <a href="#" class="btn btn-outline-danger" id="btm-form-clear-all">Clear All</a>
        </div>
        <div class="pt-1 bd-highlight">
          Powered by <a href="https://github.com/binascohub" target="_blank">Fernando Binasco</a>
        </div>
      </div>
    </footer>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/jquery-tiny-pubsub/dist/ba-tiny-pubsub.min.js"></script>
  <script src="bower_components/jquery-maskmoney/dist/jquery.maskMoney.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
